<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>

    <script defer src="js/jquery.js"></script>
    <script defer src="js/index.js"></script>

    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="calculator">
      <div id="screen-container">
        <div id="screen"></div>
      </div>

      <div id="buttons-container">
        <div class="buttons">
          <span class="operator" id="clear">C</span>
          <span class="operator" id="divide">รท</span>
          <span class="operator" id="multiply">x</span>
          <span class="numpad">7</span>
          <span class="numpad">8</span>
          <span class="numpad">9</span>
          <span class="operator" id="subtract">-</span>
          <span class="numpad">4</span>
          <span class="numpad">5</span>
          <span class="numpad">6</span>
          <span class="operator" id="add">+</span>
          <span class="numpad">1</span>
          <span class="numpad">2</span>
          <span class="numpad">3</span>
          <span class="operator" id="equals">=</span>
          <div class="l-row">
            <span class="numpad" id="zero">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
